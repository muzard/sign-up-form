<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="left">
      <div class="left-flex">
        <img src="./logo_real.svg" />
        <span>MY FORM</span>
      </div>
    </div>

    <div class="right">
      <div class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br />
        Ut exercitationem, neque, totam quam minus autem quae doloremque,
        eligendi libero corporis illum ducimus qui pariatur aperiam non
        asperiores!
        <br /><br />

        Nemo, error? Eligendi!
      </div>

      <div class="form">
        <form action="." method="post">
          <legend>Let's do this!</legend>

          <div class="form-inputs">
            <div class="form-row">
              <div class="firstname">
                <label for="firstname">First name</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="John"
                  required
                />
              </div>
              <div class="lastname">
                <label for="lastname">Last name</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="email">
                <label for="email">Email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="john.doe@example.com"
                  required
                />
              </div>
              <div class="num">
                <label for="num">Phone number</label>
                <input
                  type="tel"
                  name="num"
                  id="num"
                  placeholder="040 111 2233"
                  required
                  pattern="[0-9 ]+"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="pwd">
                <label for="pwd">Password</label>
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  required
                  placeholder="strong password"
                />
                <div id="pwd-text"></div>
              </div>
              <div class="c-pwd">
                <label for="c-pwd">Confirm password</label>
                <input
                  type="password"
                  id="c-pwd"
                  name="c-pwd"
                  required
                  placeholder="strong password"
                  onfocusout="checkIfPasswordsMatch()"
                />
              </div>
            </div>
          </div>

          <div>
            <button>Submit</button>
          </div>
          <div class="already">
            Already have an account? <a href="">Log in!</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
